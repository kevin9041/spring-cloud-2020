server:
  port: 8401

spring:
  application:
    name: cloud-sentinel-service
  cloud:
    nacos:
      discovery:
        #Nacos服务注册中心地址
        server-addr: localhost:8848
    sentinel:
      transport:
        #配置sentinel dashboard 地址
        dashboard: localhost:8080
        #默认8719 假如被占用会自动从8719开始依次+1扫描，直到找到未占用的端口
        port: 8719

management:
  endpoints:
    web:
      exposure:
        include: '*'